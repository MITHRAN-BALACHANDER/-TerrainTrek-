<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Terrain-Trek</title>
    <link rel="stylesheet" href="./sources/style.css">
    <style>

    </style>
</head>
<body>
    <div class="game">
        <!-- UI container for overlays (minimap, HUD, joystick). kept explicit to avoid race conditions -->
        <div class="ui" id="ui">
            <div class="mobile-warning">
            
            </div>
            <div class="controls">
                <div class="group">
                    <div class="element">
                        <div class="keys is-arrows">
                            <div class="key">A</div>
                            <div class="key">S</div>
                            <div class="key">D</div>
                            <div class="key">W</div>
                        </div>
                        move
                    </div>
                    <div class="element">
                        <div class="keys">
                            <div class="key">F</div>
                        </div>
                        fullscreen
                    </div>
                    <div class="element">
                        <div class="keys">
                            <div class="key">P</div>
                        </div>
                        pointer lock
                    </div>
                    <div class="element">
                        <div class="keys">
                            <div class="key">V</div>
                        </div>
                        view mode
                    </div>
                    
                    <!-- Debug element with note -->
                    <div class="element debug-element">
                        <div class="keys">
                            <div class="key">B</div>
                        </div>
                        debug
                        <span class="debug-note" id="debugNote">
                            Use debug mode to load custom player models
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Developer link -->
    <a href="https://mithran.app" target="_blank" class="developer-link">
        Developed by Mithran
    </a>

    <noscript>Please enable JavaScript to run this experience.</noscript>

    <script type="module" src="./sources/index.js"></script>
   
</body>
</html>
